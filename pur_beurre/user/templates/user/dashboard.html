{% extends 'pur_beurre/base.html' %}

{% block content %}
<script type='text/javascript'>
// petite bidouille pour scroller sur le dashboard
if(window.location.hash != null){
    var hash = window.location.hash.substring(1);
    if(hash !== "dashboard_section") {
        window.location.replace("#");
        // slice off the remaining '#' in HTML5:
        if (typeof window.history.replaceState == 'function') {
            history.replaceState({}, '', window.location.href.slice(0, -1));
            }
        location.replace('#dashboard_section');
        window.location.reload( false );
        }
    }
</script>
<section class="page-section" id="dashboard_section">

  <div class="container d-flex" style="justify-content:center">
    <div class="row">
        <div class="col-xs-1 offset-md-4"> <!-- align="center" -->
            <h2>
            Hello, {{ user.username|default:'Guest' }} !
            <br>
            Bienvenue dans votre espace personnel.
            </h2>
        </div>
    </div>
    <div class="row" >
        <div class="col-xs-1 offset-md-4"> <!-- align="center" -->
            {% if user.is_authenticated %}
              <p>
              <a href="{% url 'logout' %}" class="btn btn-warning" >Deconnexion</a>
              </p>
              <p>
              <a href="{% url 'password_reset' %}" class="btn btn-warning">Modifier password</a>
              </p>
              <p>
              <a href="{% url 'register' %}" class="btn btn-warning">Modifier infos</a>
              </p>
            {% else %}
              <p>
               <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
              </p>
            {% endif %}
            </div>
       </div>
  </div>

</section>

{% endblock %}
